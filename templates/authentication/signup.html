<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>
<body>

 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand">Sign-Up here</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
      <br>
      <br>
      <br><br><br><br><br>

  <div class="d-flex justify-content-center text-center">
    <form action="/signup" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" autofocus>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="email" id="email" placeholder="email" autocomplete="off" autofocus>
            <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Password" autocomplete="off">
            <label for="pass1">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Password" autocomplete="off">
            <label for="pass2">Confirm Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="fname" id="fname" placeholder="Username" autocomplete="off" autofocus>
            <label for="fname">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="lname" id="fname" placeholder="Username" autocomplete="off" autofocus>
            <label for="lname">last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control"type="tel" name="phonenum" id="phonenum" placeholder="Phone Number" autocomplete="off" autofocus>
            <label for="phonenum">Phone Number</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="company" id="company" placeholder="company" autocomplete="off" autofocus>
            <label for="company">Company</label>
        </div>
        <button class="btn btn-light border" type="submit">Log In</button>
    </form>

</body>
</html>
